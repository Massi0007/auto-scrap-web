<!doctype html>
<html lang="fr">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- FONTS & CSS -->

    <!-- CHART.JS -->

    <style>
        :root {
            --color-primary: #2563eb;
            --color-bg: #f8fafc;
            --color-card: #ffffff;
            --color-text: #1e293b;
            --color-success: #10b981;
            --color-warning: #f59e0b;
            --color-danger: #ef4444;
        }

        body {
            background-color: var(--color-bg);
            font-family: 'Inter', sans-serif;
            color: var(--color-text);
        }

        .navbar-custom {
            background-color: #1e293b;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        }
        
        /* Navigation active state */
        .nav-link.active {
            color: #fff !important;
            border-bottom: 2px solid var(--color-primary);
        }

        .card { border: 1px solid #e2e8f0; border-radius: 0.75rem; box-shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.1); }
        .badge-roi-high { background-color: var(--color-success); color: white; }
        .badge-roi-med { background-color: var(--color-warning); color: black; }
        .badge-roi-low { background-color: var(--color-danger); color: white; }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark navbar-custom sticky-top mb-4">
        <div class="container-fluid">

            <div class="collapse navbar-collapse" id="navbarMain">
                <ul class="navbar-nav ms-auto">

                        <a class="nav-link {% if request.endpoint == 'ventes' %}active{% endif %}" href="{{ url_for('ventes') }}">
                            <i class="bi bi-calendar3"></i> Sessions / Ventes
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if request.endpoint == 'index' %}active{% endif %}" href="{{ url_for('index') }}">
                            <i class="bi bi-grid"></i> Tous les Lots
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container-fluid px-0 px-lg-4">
        {% block content %}{% endblock %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    {% block scripts %}{% endblock %}
